<html >
    <head>
        <meta charset="UTF-8">
        <script src="res/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="js/admin.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="items-title">
                <h2>Cotizaci√≥n</h2>
            </div>
            <div id="material-container" class="input-containers">
                <select class="select-inputs" name="material" id="material">
                    <option disabled selected value>Selecciona Material</option>
                    <option value="Acero">ACERO</option>
                    <option value="Nylamid">NYLAMID</option>
                    <option value="Aluminio">ALUMINIO</option>
                    <option value="Bronce">BRONCE</option>
                </select>
            </div>
            <div id="subtype-container" class="input-containers">
                <select class="select-inputs" name="subtype" id="subtype">
                </select>
            </div>
            <div id="figure-container" class="input-containers">
                <select class="select-inputs" name="figure" id="figure">
                    <option disabled selected value>Selecciona Tipo de Material</option>
                </select>
            </div>
            <div id="x1-container" class="input-containers">
                <input placeholder="Medida" name="x1" id="x1" class="x-inputs" type="text" autocomplete="off"  title="Escribe la medida">
                <select name="x1-type" class="select-inputs measurements" id="x1-type">
                    <option value="inch">Pulgadas</option>
                    <option value="mts">Metros</option>
                </select>
            </div>
            <div id="x2-container" class="input-containers">
                <input placeholder="Medida" name="x2" id="x2" class="x-inputs" type="text" autocomplete="off"  title="Escribe la medida">
                <select name="x1-type" class="select-inputs measurements" id="x2-type">
                    <option value="inch">Pulgadas</option>
                    <option value="mts">Metros</option>
                </select>
            </div>
            <div id="x3-container" class="input-containers">
                <input placeholder="Medida" name="x3" id="x3" class="x-inputs" type="text" autocomplete="off"  title="Escribe la medida">
                <select name="x1-type" class="select-inputs measurements" id="x3-type">
                    <option value="inch">Pulgadas</option>
                    <option value="mts">Metros</option>
                </select>
            </div>
            <div id="price-weight-containers" class="input-containers ">
                <div class="input-label"><span>$</span><input type="number" id="price" class="x-inputs" placeholder="Costo" autocomplete="off"></div>
                <input type="number" id="peso-agregado" class="x-inputs" placeholder="Agregar Peso" title="Cantidad de Peso a Agregar" autocomplete="off">
                <input type="number" id="peso" class="x-inputs"  placeholder="Cortes" step="1"  title="Cantidad de Cortes" autocomplete="off" min="0">
            </div>
            <div class="input-containers">
                <input type="number" id="peso" class="x-inputs" placeholder="Peso" autocomplete="off">
            </div>
        </div>
    </body>
</html>
